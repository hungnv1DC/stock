                    <ng-container *ngIf="confirmationResult?.verificationId; else notlogin">
                      <h5>Nhập mã xác minh</h5>
                      <p>Bạn đang đăng nhập, vui lòng nhập mã gồm 6 chữ số vừa được gửi đến số: <b>{{f['phone'].value}}</b></p>
                      <ngx-otp-input [config]="otpInputConfig" (otpChange)="handeOtpChange($event)" (fill)="handleFillEvent($event)">
                      </ngx-otp-input>
                      <div class="form-group mt-4">
                        <div id="recaptcha-container"></div>
                        <button class="btn btn-primary btn-block btn-raised" type="button" [disabled]="isDisableVerify" (click)="signInPhoneVerify()" >
                          <span [hidden]="isLoading">Xác minh</span>
                        </button>
                      </div>

                      <p>Không nhận được? <a href="#">Gửi lại mã</a></p>

                    </ng-container>

                    <ng-template #notlogin>
                      <div class="form-group">
                        <label class="d-block">
                          <input type="text" class="form-control" placeholder="Số Điện thoại"  formControlName="phone" (change)="onChangeEvent($event)">
                          <app-control-messages [control]="f['phone']"></app-control-messages>
                        </label>
                      </div>

                      <div class="form-group">
                        <div id="recaptcha-container"></div>
                        <button class="btn btn-primary btn-block btn-raised" type="button" [disabled]="loginForm.invalid" (click)="loginInPhone()" >
                          <span [hidden]="isLoading">Tiếp theo</span>
                        </button>
                      </div>
                    </ng-template>
