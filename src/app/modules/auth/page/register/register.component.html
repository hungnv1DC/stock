

<div class="authBlock">
  <div class="form-group">
    <label class="d-block">
      <input type="text" class="form-control" [placeholder]="'Username'" #username>
    </label>
  </div>
  <div class="form-group">
    <label class="d-block">
      <input type="text" class="form-control" [placeholder]="'Password'"  #password>
    </label>
  </div>
  <div class="form-group">
    <button class="btn btn-primary btn-block btn-raised" type="button" (click)="authService.signUp(username.value, password.value)">
      <span>Sign Up</span>
    </button>
  </div>
   <!-- Continue with Google -->
    <div class="formGroup">
      <button type="button" class="btn googleBtn" (click)="authService.googleAuth()">
        <i class="fab fa-google-plus-g"></i>
        Continue with Google
      </button>
    </div>
  <a [routerLink]="['/auth/login']">Got an account already? Log in here!</a>
</div>
