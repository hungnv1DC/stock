<div id="content">
  <div class="container">
    <div>
      <button style="float: right" class="btn btn-primary" (click)="openMyModal()">
        Open Modal
      </button>

      <h1>Projects</h1>
    </div>

    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Mã cổ phiếu</th>
        <th scope="col">Giá (vnd)</th>
        <th scope="col">Tên Công ty</th>
        <th scope="col">Vốn hóa</th>
        <th scope="col">EPS</th>
        <th scope="col">Vote</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let country of countries">
        <th scope="row">{{ country.id }}</th>
        <td>
          <img [src]="'https://upload.wikimedia.org/wikipedia/commons/' + country.flag" class="mr-2" style="width: 20px">
          {{ country.name }}
        </td>
        <td>{{ country.area | number}}</td>
        <td>{{ country.population | number }}</td>
        <td>{{ country.population | number }}</td>

        <td>{{ country.population | number }}</td>
        <td>{{ country.population | number }}</td>

      </tr>
      </tbody>
    </table>

    <div class="d-flex justify-content-between p-2">
      <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize" (pageChange)="refreshCountries()">
      </ngb-pagination>

      <select class="custom-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="refreshCountries()">
        <option [ngValue]="2">2 items per page</option>
        <option [ngValue]="4">4 items per page</option>
        <option [ngValue]="6">6 items per page</option>
      </select>
    </div>

  </div>

</div>
